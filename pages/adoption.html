
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.googleapis.com https://*.gstatic.com https://raw.githubusercontent.com;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption - City Dog Barcelona</title>
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-['Inter'] bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="logo">
                    <a href="../index.html">
                        <img 
                            src="https://raw.githubusercontent.com/kk221/CityDog_Barcelona/main/images/city-petcare-logo2.gif" 
                            alt="City Dog Barcelona Logo" 
                            class="h-[80px] md:h-[100px] w-auto" 
                        />
                    </a>
                </div>
                <!-- Desktop Navigation -->
                <div class="nav-links hidden md:flex space-x-6">
                    <a href="pages/regulations.html" class="hover:text-purple-500">Pet Regulations</a>
                    <a href="pages/services.html" class="hover:text-purple-500">Groom Service</a>
                    <a href="pages/vets.html" class="hover:text-purple-500">Veterinary Care</a>
                    <a href="pages/adoption.html" class="hover:text-purple-500">Adoption</a>
                </div>
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
                <a href="../pages/regulations.html" class="block py-2 px-4 hover:bg-gray-100 rounded">Pet Regulations</a>
                <a href="../pages/services.html" class="block py-2 px-4 hover:bg-gray-100 rounded">Groom Service</a>
                <a href="../pages/vets.html" class="block py-2 px-4 hover:bg-gray-100 rounded">Veterinary</a>
                <a href="../pages/adoption.html" class="block py-2 px-4 bg-purple-50 text-purple-600 rounded">Adoption</a>
            </div>
        </nav>
    </header>

    <main class="pt-32 pb-16 px-4">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">
                Pet Adoption
                <span class="block text-xl md:text-2xl text-gray-600 mt-2">Coming Soon</span>
            </h1>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">© 2025 City Dog Barcelona. Serving pet owners with ❤️</p>
        </div>
    </footer>

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    mobileMenu.classList.toggle('hidden');
                });

                document.addEventListener('click', function(event) {
                    if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
