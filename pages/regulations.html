                                <li>• All pets must be vaccinated against rabies (mandatory in Spain)</li>
                                <li>• Annual check-ups and booster shots for other diseases recommended</li>
                                <li>• Keep vaccination records updated and available for city inspections or travel</li>
                            </ul>

                </div>

                            <ul class="mt-4 space-y-2 text-gray-600">
                                <li>• Mandatory registration for dogs, cats, and ferrets</li>
                                <li>• Register within 3 months of ownership or 30 days of moving</li>
                                <li>• Required documents:

                                        <li>- Valid ID/passport</li>

<a href="dogparks.html" class="inline-block mt-4 text-purple-600 hover:text-purple-700">Dog Park Locations →</a>

<script>
function toggleCard(button) {
    const content = button.querySelector('.card-content');
    const allContents = document.querySelectorAll('.card-content');
    
    // Close other cards
    allContents.forEach(item => {
        if (item !== content && !item.classList.contains('hidden')) {
            item.classList.add('hidden');
        }
    });
    
    // Toggle current card
    content.classList.toggle('hidden');
}
        // Mobile menu functionality
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    let isMenuOpen = false;

    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function(e) {
            e.stopPropagation();
            isMenuOpen = !isMenuOpen;
            mobileMenu.classList.toggle('hidden');
            
            // Add animation classes
            if (isMenuOpen) {
                mobileMenu.classList.add('slide-in');
            } else {
                mobileMenu.classList.remove('slide-in');
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (isMenuOpen && !mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                mobileMenu.classList.add('hidden');
                mobileMenu.classList.remove('slide-in');
                isMenuOpen = false;
            }
        });
    }
});
</script>
