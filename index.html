<!DOCTYPE html>

<head>

<body class="font-['Inter'] bg-gray-50">
    <header class="bg-white shadow-md fixed w-full top-0 z-50">

                <!-- Logo -->
                <div class="logo">

                </div>
                <!-- Desktop Navigation -->
                <div class="nav-links hidden md:flex space-x-6">
                    <a href="pages/regulations.html" class="hover:text-purple-500">Pet Regulations</a>
                    <a href="pages/services.html" class="hover:text-purple-500">Groom Service</a>
                    <a href="pages/vets.html" class="hover:text-purple-500">Veterinary Care</a>
                    <a href="pages/adoption.html" class="hover:text-purple-500">Adoption</a>
                </div>
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden w-full mt-4">
                <div class="flex flex-col space-y-4 pb-4">
                    <a href="pages/regulations.html" class="mobile-link">Pet Regulations</a>
                    <a href="pages/services.html" class="mobile-link">Groom Service</a>
                    <a href="pages/vets.html" class="mobile-link">Veterinary Care</a>
                    <a href="pages/adoption.html" class="mobile-link">Adoption</a>

                    alt="Barcelona Pets Background"

            </div>
            <div class="hero-content bg-white/90 p-8 rounded-lg shadow-lg max-w-3xl mx-auto relative z-10">
                <h1 class="text-4xl md:text-6xl font-bold text-center mb-6">
                    Welcome to Barcelona's Pet Community
                </h1>
                <p class="text-xl text-center text-gray-600 mb-8">
                    Your guide to pet-friendly living in Barcelona
                </p>
                <div class="flex justify-center">
                    <a href="https://www.instagram.com/citydogs.barcelona/" 
                       target="_blank"
                       class="btn-primary bg-purple-500 text-white px-8 py-3 rounded-full hover:bg-purple-700">
                         <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                        Join Our Dog-Loving Communities
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!mobileMenu.contains(event.target) && 
                        !mobileMenuButton.contains(event.target)) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
