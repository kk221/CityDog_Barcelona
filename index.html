<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Dog Barcelona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body class="font-['Inter'] bg-gray-50">
    <header class="bg-white shadow-md fixed w-full top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html">
                        <img 
                            src="https://raw.githubusercontent.com/kk221/CityDog_Barcelona/main/images/city-barcelona-logo.png" 
                            alt="City Dog Barcelona Logo" 
                            class="h-[100px] w-auto" 
                        />
                    </a>
                </div>
                <!-- Desktop Navigation -->
                <div class="nav-links hidden md:flex space-x-6">
                    <a href="pages/regulations.html" class="hover:text-purple-500">Pet Regulations</a>
                    <a href="pages/services.html" class="hover:text-purple-500">Groom Service</a>
                    <a href="pages/vets.html" class="hover:text-purple-500">Veterinary Care</a>
                    <a href="pages/adoption.html" class="hover:text-purple-500">Adoption</a>
                </div>
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden w-full mt-4">
                <div class="flex flex-col space-y-4 pb-4">
                    <a href="pages/regulations.html" class="mobile-link">Pet Regulations</a>
                    <a href="pages/services.html" class="mobile-link">Groom Service</a>
                    <a href="pages/vets.html" class="mobile-link">Veterinary Care</a>
                    <a href="pages/adoption.html" class="mobile-link">Adoption</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="min-h-screen flex items-center justify-center relative">
        <section class="hero-section text-center px-4">
            <div class="hero-background absolute inset-0 z-0">
                <img 
                    src="images/barcelona-pets-bg.jpg"
                    alt="Barcelona Pets Background"
                    class="w-full h-full object-cover opacity-90"
                />
            </div>
            <div class="hero-content bg-white/90 p-8 rounded-lg shadow-lg max-w-3xl mx-auto relative z-10">
                <h1 class="text-4xl md:text-6xl font-bold text-center mb-6">
                    Welcome to Barcelona's Pet Community
                </h1>
                <p class="text-xl text-center text-gray-600 mb-8">
                    Your guide to pet-friendly living in Barcelona
                </p>
                <div class="flex justify-center">
                    <a href="pages/regulations.html" 
                       class="btn-primary bg-purple-500 text-white px-8 py-3 rounded-full hover:bg-purple-700">
                        Find Services
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!mobileMenu.contains(event.target) && 
                        !mobileMenuButton.contains(event.target)) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
